<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>单词接龙</title>
<script type="text/javascript" src="js/bundle.js"></script></head>
<body>
  <div class="start-page" >
    <header>
      <img src="images/title.jpeg" alt="">
      <h1>英语单词接龙</h1>
    </header>
    <button type="button" class="start">开始游戏</button>
    <section class="rules">
      <h6>游戏规则</h6>
      <ul>
        <li>以上一个单词结尾字母开始</li>
        <li>一场游戏中单词不能重复出现</li>
        <li>每个接龙单词必须在规定时间内完成</li>
      </ul>
    </section>
  </div>
  <div class="game-page" style="display: none;">
    <header class="clearfix">
      <div class="score">0</div>
      <div class="timer-wrapper paused">
        <div class="num">15</div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="rotate"></div>
      </div>
      <div class="achter"></div>
    </header> 
    <section class="main">
      <ol id="word-chain">
        
      </ol>
    </section>
    <div id="error-msg">
      呀，拼错了
    </div>
    <div class="input-wrapper">
      <div type="text" id="answer-wrapper" class="">
        <span id="answer-input">t</span>
      </div>
      <span class="arrow" id="answer-btn">&#8594;</span>
    </div>
    <footer>
      所填单词要以上一单词结尾字母开头~
    </footer>
  </div>
  <div class="end-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        GAME OVER!
      </div>
      <div class="score">5</div>
      <div>接龙长度</div>
      <button id="restart">再玩一次</button>
    </div>
  </div>
  <div id="keyboard" class="hide">
    <div class="first-line clearfix">
      <span>q</span>
      <span>w</span>
      <span>e</span>
      <span>r</span>
      <span>t</span>
      <span>y</span>
      <span>u</span>
      <span>i</span>
      <span>o</span>
      <span>p</span>
    </div>
    <div class="second-line clearfix">
      <span>a</span>
      <span>s</span>
      <span>d</span>
      <span>f</span>
      <span>g</span>
      <span>h</span>
      <span>j</span>
      <span>k</span>
      <span>l</span>
    </div>
    <div class="third-line clearfix">
      <span>z</span>
      <span>x</span>
      <span>c</span>
      <span>v</span>
      <span>b</span>
      <span>n</span>
      <span>m</span>
      <span class="del">删除</span>
    </div>
  </div>
</body>
</html>
